<ng-container *ngIf='!content.textArea || !content.inputEnabled'>
    <input type='text' (change)='onSubmit($event)' [disabled]='!content.inputEnabled'/>
</ng-container>
<ng-container *ngIf='content.textArea && content.inputEnabled'>
    <div class='textarea'>
      <button (click)='onSubmit()'>שלח/י</button>
      <textarea rows='4' (change)='onChange($event)'></textarea>
    </div>
</ng-container>
