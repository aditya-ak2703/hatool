<ng-container *ngIf='content.textArea && content.inputEnabled'>
    <div class='textarea'>
      <textarea rows='4' (change)='onChange($event)'></textarea>
      <button (click)='onSubmit(null)' [innerHTML]='content.sendButtonText'></button>
    </div>
</ng-container>
<ng-container *ngIf='!content.textArea || !content.inputEnabled'>
    <div class='input' *ngIf='content.inputEnabled'>
      <input type='text' (change)='onSubmit($event)' 
            [disabled]='!content.inputEnabled' [placeholder]='content.inputPlaceholder'/>
      <button (click)='!value && onSubmit("")' [innerHTML]='content.sendButtonText'></button>
    </div>
</ng-container>
