<ng-container *ngIf='textArea && inputEnabled'>
    <div class='textarea'>
      <textarea rows='4' #input autofocus
      ></textarea>
      <button (click)='onSubmit()' [innerHTML]='content.sendButtonText'></button>
    </div>
</ng-container>
<ng-container *ngIf='!textArea || !inputEnabled'>
    <div class='input' *ngIf='inputEnabled'>
      <input type='text' #input (keyup)='($event.keyCode == 13) && onSubmit()'
            [disabled]='!inputEnabled' [placeholder]='content.inputPlaceholder' autofocus />
      <button (click)='onSubmit()' [innerHTML]='content.sendButtonText'></button>
    </div>
</ng-container>
