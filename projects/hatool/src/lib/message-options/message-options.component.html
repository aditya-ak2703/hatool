<span class='options' [class.selected]='isSelected'>
  <ng-container *ngFor='let option of params.options'>
    <button (click)='onSubmit(option.value)' 
            (animationend)='appeared.emit()'
            [disabled]='!enabled' 
            [class]='option.class || ""'
            [class.active]='active'
            [class.selected]='isSelected && equalsSelected(option.value)'
            [class.not-selected]='isSelected && !equalsSelected(option.value)'
            [innerHtml]='option.display'
            ></button>
  </ng-container>
  <a class='fixme' *ngIf='params.fixme' (click)='params.fixme()' [innerHTML]='params.fixmeMessage'></a>
</span>
