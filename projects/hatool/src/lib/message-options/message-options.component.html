<span class='options' [class.selected]='selected!==null'>
  <ng-container *ngFor='let option of params.options'>
    <button (click)='onSubmit(option.value)' 
            [disabled]='!enabled' 
            [class.selected]='option.value === selected'
            [class.not-selected]='selected && option.value !== selected'
            [innerHtml]='option.display'></button>
  </ng-container>
</span>
